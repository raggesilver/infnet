name: not-jquery release

on:
  push:
    tags:
      - "not-jquery-*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: setup-bun
        name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - id: install-deps
        name: Install dependencies
        run: |
          bun install
      - id: setup-node
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - id: publish
        run: |
          cd packages/not-jquery
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

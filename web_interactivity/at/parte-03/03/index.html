<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Crie um formulário contendo os campos nome, e-mail e CPF. Obtenha e valide as informações pelo JavaScript. O campo nome não pode estar vazio, o campo e-mail deve possuir um “@” e o campo CPF deve possuir 11 ou 14 caracteres.

    labels, text, field names in portuguese. Wrap groups of label + field in
divs. Add placeholders where possible.
-->

    <form>
      <div>
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite seu nome"
        />
      </div>
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Digite seu e-mail"
        />
      </div>
      <div>
        <label for="cpf">CPF</label>
        <!-- add equivalent patter to this input

        (\d{3}\.\d{3}\.\d{3}-\<d>{2})|(\d{11})
-->
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          minlength="11"
          maxlength="14"
          placeholder="Digite seu CPF"
          pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})"
        />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>

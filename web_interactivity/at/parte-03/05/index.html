<!doctype html>
<html lang="pt-BR">

    <title>Hello, World</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

      <input
        type="button"
        id="btnCadastrar"
        onclick="validar();"
        value="Cadastrar"
      />

    <script src="script.js"></script>

</html>

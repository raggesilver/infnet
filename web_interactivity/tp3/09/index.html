<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
        />
      </div>

      <div>
        <label>Nível:</label>
        <div>
          <input type="radio" id="senior" name="nivel" value="senior" />
          <label for="senior">Senior</label>
        </div>
        <div>
          <input type="radio" id="pleno" name="nivel" value="pleno" />
          <label for="pleno">Pleno</label>
        </div>
        <div>
          <input type="radio" id="junior" name="nivel" value="junior" />
          <label for="junior">Junior</label>
        </div>
      </div>

      <div>
        <label>Modalidade:</label>
        <div>
          <input type="checkbox" id="presencial" name="presencial" />
          <label for="presencial">Presencial</label>
        </div>
        <div>
          <input type="checkbox" id="hibrido" name="hibrido" />
          <label for="hibrido">Híbrido</label>
        </div>
        <div>
          <input type="checkbox" id="remoto" name="remoto" />
          <label for="remoto">Remoto</label>
        </div>
      </div>

      <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Salary</title>
  </head>
  <body>
    <main class="p-4 flex flex-col gap-8">
      <section>
        <h1 class="text-4xl font-extrabold mb-8">Calculate Salary</h1>
        <form class="flex flex-col gap-4">
          <div class="grid grid-cols-2 gap-4 items-center">
            <div class="flex flex-col gap-2">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Ex.: John Doe"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="yob">Year of Birth</label>
              <input type="date" name="yob" id="yob" required />
            </div>
          </div>
          <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 items-center">
            <div class="flex flex-col gap-2">
              <label for="baseSalary">Base Salary</label>
              <input
                type="number"
                min="0"
                name="baseSalary"
                id="baseSalary"
                required
                placeholder="Ex.: 1000"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="bonus">Bonus</label>
              <input type="number" min="0" name="bonus" id="bonus" required />
            </div>
            <div class="flex flex-col gap-2">
              <label for="gratification">Gratification</label>
              <input
                type="number"
                name="gratification"
                id="gratification"
                required
                placeholder="Ex.: 100"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="discount">Discount</label>
              <input
                type="number"
                name="discount"
                id="discount"
                required
                placeholder="Ex.: 200"
              />
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <h2 class="text-2xl font-extrabold mb-2">History</h2>
        <ul class="history list-disc list-inside"></ul>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
